<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Inventario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 1em;
        }

        .login-icon {
            font-size: 3em;
            margin-bottom: 20px;
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            animation: slideInDown 0.5s ease-out;
        }

        .status-message.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status-message.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .demo-credentials h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .demo-credentials p {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .demo-credentials strong {
            color: #667eea;
        }

        /* Toggle entre Login y Registro */
        .auth-toggle {
            display: flex;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 25px;
        }

        .auth-toggle button {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            color: #666;
        }

        .auth-toggle button.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Formulario de registro */
        .register-form {
            display: none;
        }

        .register-form.active {
            display: block;
        }

        .login-form.active {
            display: block;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        /* Confirmar contraseña */
        .password-match {
            color: #28a745;
            font-size: 12px;
            margin-top: 5px;
        }

        .password-mismatch {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">🔐</div>
            <h1>Sistema de Inventario</h1>
            <p id="header-subtitle">Inicia sesión para continuar</p>
        </div>

        <div id="status-message"></div>

        <!-- Toggle entre Login y Registro -->
        <div class="auth-toggle">
            <button id="loginToggle" class="active">Iniciar Sesión</button>
            <button id="registerToggle">Crear Cuenta</button>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="login-form active">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Iniciar Sesión
            </button>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" class="register-form">
            <div class="form-group">
                <label for="regUsername">Usuario:</label>
                <input type="text" id="regUsername" name="username" required placeholder="Ingresa tu usuario" minlength="3">
            </div>
            
            <div class="form-group">
                <label for="regPassword">Contraseña:</label>
                <input type="password" id="regPassword" name="password" required placeholder="Ingresa tu contraseña" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirma tu contraseña">
                <div id="passwordMatch" class="password-mismatch"></div>
            </div>
            
            <button type="submit" class="login-btn" id="registerBtn">
                Crear Cuenta
            </button>
        </form>

        <div class="demo-credentials">
            <h3>👤 Credenciales de Demo</h3>
            <p><strong>Usuario:</strong> admin</p>
            <p><strong>Contraseña:</strong> admin123</p>
            <p style="font-size: 11px; color: #999; margin-top: 8px;">
                💡 Usa estas credenciales para probar el sistema
            </p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        // Variables globales
        let currentMode = 'login';
        
        // Mostrar mensajes de estado
        function showMessage(message, type = 'success') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Mostrar loading en el botón
        function showLoading(buttonId, text) {
            const btn = document.getElementById(buttonId);
            btn.disabled = true;
            btn.innerHTML = `<div class="spinner"></div>${text}`;
        }

        // Restaurar botón
        function restoreButton(buttonId, text) {
            const btn = document.getElementById(buttonId);
            btn.disabled = false;
            btn.innerHTML = text;
        }

        // Toggle entre Login y Registro
        function toggleMode(mode) {
            currentMode = mode;
            
            const loginToggle = document.getElementById('loginToggle');
            const registerToggle = document.getElementById('registerToggle');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const headerSubtitle = document.getElementById('header-subtitle');
            
            if (mode === 'login') {
                loginToggle.classList.add('active');
                registerToggle.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                headerSubtitle.textContent = 'Inicia sesión para continuar';
            } else {
                registerToggle.classList.add('active');
                loginToggle.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                headerSubtitle.textContent = 'Crea una cuenta nueva';
            }
            
            // Limpiar mensajes y formularios
            document.getElementById('status-message').innerHTML = '';
            document.getElementById('passwordMatch').textContent = '';
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
        }

        // Validar coincidencia de contraseñas
        function validatePasswordMatch() {
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword === '') {
                matchDiv.textContent = '';
                return false;
            }
            
            if (password === confirmPassword) {
                matchDiv.textContent = '✓ Las contraseñas coinciden';
                matchDiv.className = 'password-match';
                return true;
            } else {
                matchDiv.textContent = '✗ Las contraseñas no coinciden';
                matchDiv.className = 'password-mismatch';
                return false;
            }
        }

        // Función de login
        async function login(username, password) {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar token en localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userInfo', JSON.stringify(data.user));
                    
                    showMessage('✅ ¡Login exitoso! Redirigiendo...', 'success');
                    
                    // Redirigir después de 1 segundo
                    setTimeout(() => {
                        window.location.href = 'inventory_simple.html';
                    }, 1000);
                } else {
                    showMessage(`❌ ${data.error || 'Error en el login'}`, 'error');
                    restoreButton('loginBtn', 'Iniciar Sesión');
                }
            } catch (error) {
                console.error('Error en login:', error);
                showMessage('❌ Error de conexión. Verifica que el servidor esté ejecutándose.', 'error');
                restoreButton('loginBtn', 'Iniciar Sesión');
            }
        }

        // Función de registro
        async function register(username, password) {
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('✅ ¡Cuenta creada exitosamente! Ahora puedes iniciar sesión.', 'success');
                    
                    // Cambiar a modo login después de 2 segundos
                    setTimeout(() => {
                        toggleMode('login');
                        // Pre-llenar el campo de usuario
                        document.getElementById('username').value = username;
                    }, 2000);
                } else {
                    showMessage(`❌ ${data.error || 'Error en el registro'}`, 'error');
                    restoreButton('registerBtn', 'Crear Cuenta');
                }
            } catch (error) {
                console.error('Error en registro:', error);
                showMessage('❌ Error de conexión. Verifica que el servidor esté ejecutándose.', 'error');
                restoreButton('registerBtn', 'Crear Cuenta');
            }
        }

        // Manejar envío del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');
            
            if (!username || !password) {
                showMessage('❌ Por favor completa todos los campos', 'error');
                return;
            }
            
            showLoading('loginBtn', 'Iniciando sesión...');
            await login(username, password);
        });

        // Manejar envío del formulario de registro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (!username || !password || !confirmPassword) {
                showMessage('❌ Por favor completa todos los campos', 'error');
                return;
            }
            
            if (!validatePasswordMatch()) {
                showMessage('❌ Las contraseñas no coinciden', 'error');
                return;
            }
            
            showLoading('registerBtn', 'Creando cuenta...');
            await register(username, password);
        });

        // Verificar si ya está logueado
        window.addEventListener('load', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verificar si el token es válido
                fetch(`${API_BASE}/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Ya está logueado, redirigir
                        window.location.href = 'inventory_simple.html';
                    }
                })
                .catch(() => {
                    // Token inválido, limpiar localStorage
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userInfo');
                });
            }
        });

        // Event listeners para toggle
        document.getElementById('loginToggle').addEventListener('click', () => toggleMode('login'));
        document.getElementById('registerToggle').addEventListener('click', () => toggleMode('register'));

        // Validación de contraseñas en tiempo real
        document.getElementById('confirmPassword').addEventListener('input', validatePasswordMatch);
        document.getElementById('regPassword').addEventListener('input', validatePasswordMatch);

        // Enter para enviar formulario
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (currentMode === 'login') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                } else {
                    document.getElementById('registerForm').dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
